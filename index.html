<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/validation.js" defer></script>
  <script src="./scripts/script.js" defer></script>
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo" style="background-image: url(./images/avatar.jpg)"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jacques Cousteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button" data-target="popupEdit">Edit</button>
        </div>
        <button class="button user-info__add-button" data-target="popupAdd">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup" id="popupAdd">
      <div class="popup__content">
        <img src="./images/close.svg" alt="Кнопка закрытия" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input 
              type="text" 
              required 
              minlength="2" 
              maxlength="30" 
              name="name" 
              class="popup__input popup__input_type_name" 
              placeholder="Название">
            <span id="name-error" class="error-message error-message_hidden"></span>
            <input 
              type="url" 
              required 
              name="link" 
              class="popup__input popup__input_type_link-url" 
              placeholder="Ссылка на картинку">
            <span id="link-error" class="error-message error-message_hidden"></span>
            <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupEdit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="Кнопка закрытия" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="userInfo" novalidate>
            <input 
              type="text" 
              required 
              minlength="2" 
              maxlength="30" 
              name="person" 
              class="popup__input popup__input_type_person" 
              placeholder="Имя"> 
            <span id="person-error" class="error-message error-message_hidden"></span>
            <input 
              type="text" 
              required 
              minlength="2" 
              maxlength="30" 
              name="about" 
              class="popup__input popup__input_type_about" 
              placeholder="О себе"> 
            <span id="about-error" class="error-message error-message_hidden"></span>
            <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupImg">
      <div class="popup__container">
        <img src="" alt="Увеличенное изображение" class="popup__enhanced-img">
        <img src="./images/close.svg" alt="Кнопка закрытия" class="popup__close">
      </div>
    </div>

  </div>
</body>
</html>
