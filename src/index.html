<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>" defer></script>
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo" data-target="popupAvatar"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jacques Cousteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button" data-target="popupEdit">Edit</button>
        </div>
        <button class="button user-info__add-button" data-target="popupAdd">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup" id="popupAdd">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="Кнопка закрытия" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input 
              type="text" 
              required 
              minlength="2" 
              maxlength="30" 
              name="name" 
              class="popup__input popup__input_type_name" 
              placeholder="Название">
            <span id="name-error" class="error-message error-message_hidden"></span>
            <input 
              type="url" 
              required 
              name="link" 
              class="popup__input popup__input_type_link-url" 
              placeholder="Ссылка на картинку">
            <span id="link-error" class="error-message error-message_hidden"></span>
            <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupEdit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="Кнопка закрытия" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="userInfo" novalidate>
            <input 
              type="text" 
              required 
              minlength="2" 
              maxlength="30" 
              name="person" 
              class="popup__input popup__input_type_person" 
              placeholder="Имя"> 
            <span id="person-error" class="error-message error-message_hidden"></span>
            <input 
              type="text" 
              required 
              minlength="2" 
              maxlength="30" 
              name="about" 
              class="popup__input popup__input_type_about" 
              placeholder="О себе"> 
            <span id="about-error" class="error-message error-message_hidden"></span>
            <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupImg">
      <div class="popup__container">
        <img src="" alt="Увеличенное изображение" class="popup__enhanced-img">
        <img src="<%=require('./images/close.svg')%>" alt="Кнопка закрытия" class="popup__close">
      </div>
    </div>

    <div class="popup" id="popupAvatar">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="Кнопка закрытия" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="updateAvatar" novalidate>
          <input 
              type="url" 
              required 
              name="linkAvatar" 
              class="popup__input popup__input_type_link-url" 
              placeholder="Ссылка на аватар">
            <span id="linkAvatar-error" class="error-message error-message_hidden"></span>
            <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
